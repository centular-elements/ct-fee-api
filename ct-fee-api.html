<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../ct-core-utils/ct-api-provider-behaviour.html">

<dom-module id="ct-fee-api">
  <template>
    <iron-ajax id="getFeeData"></iron-ajax>
    <iron-ajax id="updateFees"></iron-ajax>
  </template>

  <script>
      Polymer({
          is: 'ct-fee-api',
          behaviors: [CT.Behaviours.ApiProvider],

          /**
           * Get fee data
           *
           * @returns {Promise}
           */
          getFeeData: function(key) {
              this.$.getFeeData.url = this._url('/settings/category/fees/' + key);
              return this._generateRequest(this.$.getFeeData);
          },

          /**
           * Update fees
           *
           * @returns {Promise}
           */

          updateFees: function(key) {
              this.$.updateFees.url = this._url('/settings/category/fees/' + key );
              this.$.updateFees.method = 'PUT';
              this.$.updateFees.contentType = "application/json";
              this.$.updateFees.body = params;
              return this._generateRequest(this.$.updateFees);
          },




      });
  </script>
</dom-module>
